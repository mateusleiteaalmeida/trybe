<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Formulário</title>
  </head>
  <body>
    <form>
      <fieldset>
        <div>
          <label for="name">Nome: </label>
          <input type="text" name="name" id="name" maxlength="40" required>
        </div>
        <div>
          <label for="email">Endereço de e-mail: </label>
          <input type="email" name="email" id="email" maxlength="50" required>
        </div>
        <div>
          <label for="cpf">CPF: </label>
          <input type="text" name="cpf" id="cpf" maxlength="11" required>
        </div>
        <div>
          <label for="address">Endereço: </label>
          <input type="text" name="address" id="address" maxlength="200" required>
        </div>
        <div>
          <label for="city">Cidade: </label>
          <input type="text" name="city" id="city" maxlength="200" required>
        </div>
        <div>
          <label for="state">Estado: </label>
          <select name="state" id="state" value ="" required>
          </select>
        </div>
        <div>
          <label for="residence-type">Tipo de imóvel: </label>
          <input type="radio" name="residence-type" id="house" value="house" required>Casa
          <input type="radio" name="residence-type" id="apartment" value="apartment" required >Apartamento
        </div>
      </fieldset>
      <fieldset>
        <div>
          <label for="cv-resume">Resumo do currículo: </label>
          <textarea name="cv-resume" id="cv-resume" maxlength="1000" required></textarea>
        </div>
        <div>
          <label for="position">Cargo: </label>
          <input type="text" name="position" id="position" maxlength="40" required>
        </div>
        <div>
          <label for="position-description">Descrição do cargo: </label>
          <input type="text" name="position-description" id="position-description" maxlength="500" required>
        </div>
        <div>
          <label for="start-date">Data de início: </label>
          <input type="text" name="start-date" id="start-date" value="" placeholder="dd/mm/yyyy" onchange="validateInputDate()" required>
        </div>
      </fieldset>
      <button id="submit-button" type="button" onclick="submitButton(event)">Enviar</button>
      <button id="clear-button" type="button" onclick="clearButton()">Limpar</button>
    </form>
    <section id="submited-information">
      <p>Informações</p>
    </section>
    <script src="script.js"></script>
  </body>
</html>
